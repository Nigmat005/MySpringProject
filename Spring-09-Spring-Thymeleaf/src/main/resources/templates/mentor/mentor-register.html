<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div align="center">
<body>


<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">
    <label>FirstName:</label>
    <input type="text" id="FirstName" th:field="*{firstName}">

    <br>
    <label>LastName:</label>
    <input type="text" id="LastName" th:field="*{lastName}">

    <br>
    <label>Email:</label>
    <input type="text" id="EmailName" th:field="*{email}">

    <br>
    <label>Graduated:</label>
    <input type="checkbox" id="Graduated" th:field="*{graduated}">


    <br>
    <label>Gender:</label>
    <input type="radio" value="Male" th:field="*{gender}">Male
    <input type="radio" value="Femal" th:field="*{gender}">Female
    <br>
    <label>Batch Number:</label>
    <select th:field="*{batch}">
        <option th:each="batches : ${batch_List}" th:value="${batches}" th:text="${batches}"></option>
    </select>
    <br>
    <label>Company:</label>
    <textarea th:field="*{company}"></textarea>

    <br>
   <button type="submit">Register</button>
</form>





</body>
</div>
</html>
